<!DOCTYPE html>
<html>
<head>
    <title> JavaScriptSwitchCase </title>
</head>
 <h1> JavaScriptSwitchCase </h1>
<body>
<script>
    function ans(){
        var opertor = '+';
    var number1 = Number(document.getElementById(n1).value);
    var number2 = Number(document.getElementById(n2).value);
    var result
    switch (opertor)
    {
        case '+':
            result = number1 + number2;
            document.getElementById("ansi").value=result;
            break;
        case '-':
            document.write("Subtraction of two numbers is: " + (number1 - number2));
            break;           
        case '*':
            document.write("Multiplication of two numbers is: " + (number1 * number2));
            break;
        case '/':
            document.write("Division of two numbers is: " + (number1 / number2));
            break;
        case '%':
            document.write("Module of two numbers is: " + (number1 % number2));
            break;
        default:
            document.write("<b> You have entered Wrong operator </b>");
            document.write("<br \> Please enter Correct operator such as +, -, *, /, %");
    }

    }
    
</script>

<form>
    <input type="text" id="n1" name="nn">
    <input type="text" id="n2" name="nn1">
    <input type="button" onclick="ans()" name="ansi">
    <input id="ansi">
</form>
</body>
</html>
